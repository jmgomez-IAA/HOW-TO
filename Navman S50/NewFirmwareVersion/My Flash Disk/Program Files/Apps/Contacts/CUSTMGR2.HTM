<B>Setup User Defined Fields</B>
<UL>
To setup user defined fields, select <B>Setup</B> from <B>Edit</B> menu, a dialog box will show up, you can setup up to 5 user defined fields. After you click on <B>OK</B> button, these fields will be displayed on information screen.
</UL>
